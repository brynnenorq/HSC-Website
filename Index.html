<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvard St. Commons</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="C-HOUSE (2).png" alt="Logo">
        </div>
    </header>
    <div class="background-video">
        <video autoplay muted loop id="bg-video">
            <source src="videos/Rotating_Particle_Sphere_Loop_source_936962.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <h1>Harvard St. Commons</h1>
        <div class="program-info">
            Home and community for ambitious builders shaping the future.
        </div>
    

        <div class="button-container">
            <a href="https://tally.so/r/wLJ5Z1" target="_blank" class="cta-button">Resident Application</a>
            <a href="https://tally.so/r/w2JbqL" target="_blank" class="cta-button sponsor-button">Sponsor Us</a>
        </div>        

    <section class="funding-section">
        <div class="section-text">
            <p>Previous members have raised from</p>
        </div>
        <div class="section-logos">
            <img src="GC LOGO.png" alt="GC Logo">
            <img src="A16Z LOGO.png" alt="A16Z Crypto Logo">
            <img src="YC LOGO.png" alt="Y Combinator Logo">
            <img src="EV LOGO.png" alt="EV Ventures Logo">
            <img src="SOMA LOGO.png" alt="SOMA Capital Logo">
        </div>
    </section>

    <section class="events-section">
        <div class="section-text">
            <p>Relationships & events hosted with</p>
        </div>
        <div class="section-logos">
            <img src="XF LOGO.png" alt="XF Logo">
            <img src="C10 LOGO.png" alt="C10 Logo">
            <img src="TET LOGO.png" alt="TETONIC Logo">
            <img src="PEAR LOGO.png" alt="PEAR Logo">
            <img src="DRF LOGO.png" alt="DRF Logo">
            <img src="PILLAR LOGO.png" alt="PILLAR Logo">
        </div>
    </section>
